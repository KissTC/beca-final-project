<div class="container">
  <form [formGroup]="pokeForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Nombre del Pok√©mon</label>
      <input type="text" class="form-control" formControlName="nombre" required autofocus/>
    </div>
    <div class="form-group">
      <label>Tipo</label>
      <input type="text" class="form-control" formControlName="tipo" required/>
    </div>
    <div class="form-group">
      <label>Grupo Huevo</label>
      <input type="text" class="form-control" formControlName="grupoHuevo" required/>
    </div>
    <button type="submit" class="btn btn-primary" >Enviar</button>
  </form>
</div>
